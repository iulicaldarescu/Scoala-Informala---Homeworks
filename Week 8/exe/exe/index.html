<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rick and Morty</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <input
        id="characterId"
        type="text"
        placeholder="Enter an ID to display a character"
      />
      <button class="btn" type="button">Show Character Details</button>

      <div class="character">
        <table class="table">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Status</th>
            <th>Species</th>
            <th>Gender</th>
            <th>Picture</th>
          </tr>
        </table>
      </div>
    </div>

    <script src="index.js" async defer></script>
  </body>
</html>
